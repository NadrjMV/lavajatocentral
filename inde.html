<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Manutenção</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>
        /* --- VARIÁVEIS DE COR E RESET --- */
        :root {
            --dark-bg: #0c1a14;
            --glass-bg: rgba(28, 30, 48, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --verde-destaque: #009640;
            --text-light: #F5F5F7;
            --text-muted: #a0a0a0;
            --font-principal: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-principal);
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- FUNDO COM GRADIENTES DINÂMICOS --- */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out alternate;
        }

        .blob-green {
            width: 500px;
            height: 500px;
            top: -10%;
            left: -15%;
            background: var(--verde-destaque);
            animation-duration: 28s;
        }

        .blob-red {
            width: 450px;
            height: 450px;
            bottom: -15%;
            right: -20%;
            background: #E52521;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) scale(1); }
            100% { transform: translateY(50px) translateX(-40px) scale(1.1); }
        }

        /* --- CARD PRINCIPAL --- */
        .maintenance-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 550px;
            width: 90%;
        }
        
        .maintenance-card .icon {
            font-size: 4rem;
            color: var(--verde-destaque);
            margin-bottom: 1.5rem;
        }

        .maintenance-card h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .maintenance-card p {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        /* --- BOTÃO DE CONTATO --- */
        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.8rem 1.8rem;
            background-color: var(--verde-destaque);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, filter 0.2s;
        }

        .contact-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .contact-btn i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-green"></div>
        <div class="blob blob-red"></div>
    </div>

    <div class="maintenance-card">
        <div class="icon">
            <i class="fa-solid fa-person-digging"></i>
        </div>
        <h1>Página em Manutenção</h1>
        <p>Estamos realizando algumas atualizações para melhorar sua experiência. O site estará de volta em breve. Agradecemos a sua paciência!</p>
        <a href="https://www.instagram.com/weblv.dev" target="_blank" class="contact-btn">
            <i class="fa-brands fa-instagram"></i>
            <span>weblv.dev</span>
        </a>
    </div>

</body>
</html>
